<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Javascript Functions Practice</h1>
      
    </header>
    
    <div class="grid-container">
      
      <div class="boxA">
        <h2>Add 7 to a number</h2>
        <label for="item">Enter a number:</label>
        <input type="text" name="item" id="item">
        <button>Go!</button>
      </div>
      
      <div class="boxB">
        <h2>Multiply/Divide</h2>
        <input type="radio" id="multiply" name="multDiv">
        <label for="multiply">Multiply</label>
        <input type="radio" id="divide" name="multDiv">
        <label for="divide">Divide</label>
        <br>
        <label for="number1">Enter two numbers:</label>
        <input type="text" name="number1" id="number1">
        <input type="text" name="number2" id="number2">
        <button id="b">Go!</button>
      </div>  

      <div class="boxC">
        <h2>Capitalize my Sentence</h2>
        <label for="sentence">Enter a sentence:</label>
        <input type="text" name="sentence" id="sentence">
        <button id="c">Go!</button>
      </div>

      <div class="boxD">
        <h2>Whats the last letter?</h2>
        <label for="lastLetter">Enter a sentence:</label>
        <input type="text" name="lastLetter" id="lastLetter">
        <button id="d">Go!</button>
      </div>

      <div class="boxE">
        <h2>Rock, Paper, Scissors!</h2>
        <h3>Pick One:</h3>
        <label for="rpc">Rock:</label>
        <input type="radio" name="rpc" id="rock" value="Rock">
        <label for="rpc">Paper:</label>
        <input type="radio" name="rpc" id="paper" value="Paper">
        <label for="rpc">Scissors:</label>
        <input type="radio" name="rpc" id="scissors" value="Scissors">
        <button id="e">Go!</button>
      </div>
    
    </div>

  </body>
</html>
